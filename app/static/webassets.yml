base.css:
  contents:
    - css/bootstrap.scss
    - css/style.css
    - contents:
      - bower_components/fontawesome/css/font-awesome.min.css
    - css/notify-animation.css
  filters:
    - scss
    - cssmin
    - cssrewrite
  output: packed_base.css

base.js:
  contents:
    - contents:
      - bower_components/jquery/dist/jquery.min.js
      - bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js
      - bower_components/remarkable-bootstrap-notify/dist/bootstrap-notify.min.js
      - bower_components/topbar/topbar.min.js
    - bower_components/sio-client/socket.io.js
    - js/_socket.js
    - js/_notify.js
    - js/_topbar.js
  filters:
    - jsmin
  output: packed_base.js

_statusbar.js:
  contents:
    - js/_statusbar.js
  filters:
    - jsmin

index.js:
  contents:
    - base.js # inherit
    - _statusbar.js # inherit
    - js/index.js
  filters:
    - jsmin
  output: packed_overview.js

index.css:
  contents:
    - base.css # inherit
    - css/index.css
  filters:
    - cssmin
    - cssrewrite
  output: packed_index.css

list.js:
  contents:
    - base.js # inherit
    - _statusbar.js # inherit
    - js/list.js
    - contents: # do not minify the following assets again
      - bower_components/html.sortable/dist/html.sortable.min.js
  filters:
    - jsmin
  output: packed_list.js

list.css:
  contents:
    - base.css # inherit
    - css/list.css
  filters:
    - cssmin
    - cssrewrite
  output: packed_list.css

filemanager.js:
  contents:
    - base.js # inherit
    #- contents: # do not minify the following assets again
    #    - bower_components/sortable/js/sortable.min.js
    - js/filemanager.js
  filters:
    - jsmin
  output: packed_filemanager.js

filemanager.css:
  contents:
    - base.css # inherit
    - css/filemanager.css
    #- bower_components/sortable/css/sortable-theme-bootstrap.css
  filters:
    - cssmin
    - cssrewrite
  output: packed_filemanager.css